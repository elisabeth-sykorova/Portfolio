<!doctype html>
<html lang="en"> <!-- Root HTML element with language set to English -->
	<head>
		<!-- Defines character encoding to support various languages and special characters -->
		<meta charset="utf-8" />
		<!-- Ensures the webpage is responsive on all devices by controlling the viewport scaling -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- SEO Meta Tags -->
		<meta name="author" content="Elisabeth Sykorova" />
		<meta name="description" content="A modern SvelteKit web application for UI design." />
		<meta name="keywords" content="SvelteKit, UI Design, Frontend Development, Web App" />

		<!-- Sets the website favicon dynamically using SvelteKit's assets system -->
		<link rel="icon" href="%sveltekit.assets%/images/logo_prototype.png" />
		<!-- Google Fonts - Wix Madefor Display -->
		<link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Hubot+Sans:ital,wght@0,200..900;1,200..900&family=Lexend:wght@100..900&family=Shippori+Mincho&family=Cutive+Mono&family=Wix+Madefor+Display:wght@400..800&display=swap" rel="stylesheet">
		<!-- Links to a global CSS file for consistent styling across all pages -->
		<link rel="stylesheet" href="%sveltekit.assets%/styles/global.css" />


		<!-- Default Website Title (Can be overridden in pages) -->
		<title>Elis(abeth) Portfolio</title>

		<!-- SvelteKit Injected Head Content (Allows pages to override title) -->
		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>

	
</html>
